<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code demo useEffect Audio Player</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      color: #fff;
      transition: background-image 1s ease-in-out;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 50, 0.5);
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      align-items: center;
      max-width: 400px;
    }

    .clock {
      font-size: 3rem;
      font-weight: bold;
      min-width: 160px;
      text-align: center;
      font-family: 'Courier New', Courier, monospace;
      user-select: none;
      letter-spacing: 3px;
      color: #00ffff;
      text-shadow:
        0 0 5px #00ffff,
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #00ffff;
    }

    .player {
      width: 320px;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      box-shadow:
        0 0 10px rgba(0, 255, 255, 0.7),
        inset 0 0 10px rgba(0, 255, 255, 0.3);
      text-align: center;
      color: #e0f7fa;
    }

    .player h3 {
      margin-top: 0;
      margin-bottom: 10px;
      text-shadow: 0 0 8px #00bcd4;
    }

    .player p {
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 1.1rem;
      text-shadow: 0 0 5px #00acc1;
    }

    button {
      cursor: pointer;
      font-size: 1rem;
      margin: 8px 4px;
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      background-color: #00bcd4;
      color: white;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 6px #00bcd4;
    }

    button:hover {
      background-color: #008ba3;
      box-shadow: 0 0 15px #008ba3;
    }

    .time {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #b2ebf2;
      text-shadow: 0 0 5px #00acc1;
    }

    #leaves-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container" id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    //component ƒë·ªìng h·ªì
    function Clock() {
      // hooks useState ƒë·ªÉ l∆∞u tr·∫°ng th√°i
      const [time, setTime] = useState(new Date());

      //hooks useeffect ƒë·ªÉ t·∫°o v√≤ng l·∫∑p(setInterval) tr·∫°ng th√°i time qua t·ª´ng gi√¢y
      useEffect(() => {
        console.log("ƒê·ªìng h·ªì ƒë∆∞·ª£c mount");
        const timerId = setInterval(() => setTime(new Date()), 1000);

        //H√†m clean-up trong useeffect ƒë·ªÉ clear h√†m setInterval
        return () => {
          clearInterval(timerId);
          console.log("ƒê·ªìng h·ªì b·ªã unmount");
        };
      }, []);

      //h√†m ƒë·ªãnh d·∫°ng time th√†nh d·∫°ng HH:MM:SS
      const formatTime = (date) => {
        const h = String(date.getHours()).padStart(2, '0');
        const m = String(date.getMinutes()).padStart(2, '0');
        const s = String(date.getSeconds()).padStart(2, '0');
        return `${h}:${m}:${s}`;
      };

      //tr·∫£ v·ªÅ 1 th·∫ª div ch·ª©a chu·ªói th·ªùi gian
      return <div className="clock">{formatTime(time)}</div>;
    }
    // 1 danh s√°ch ch·ª©a c√°c lo·∫°i nh·∫°c
    const tracks = [
      {
        title: "Track 1 - Acoustic Breeze",
        url: "https://www.bensound.com/bensound-music/bensound-acousticbreeze.mp3",
      },
      {
        title: "Track 2 - Creative Minds",
        url: "https://www.bensound.com/bensound-music/bensound-creativeminds.mp3",
      },
      {
        title: "Track 3 - Energy",
        url: "https://www.bensound.com/bensound-music/bensound-energy.mp3",
      }
    ];
      // danh s√°ch ch·ª©a c√°c lo·∫°i ·∫£nh s·∫Ω c·∫≠p nh·∫≠t l√†m h√¨nh n·ªÅn khi ƒë·ªïi b√†i
    const backgrounds = [
      'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80',
      'https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?auto=format&fit=crop&w=1470&q=80',
      'https://images.unsplash.com/photo-1517694712202-14dd9538aa97?auto=format&fit=crop&w=1470&q=80',
    ];
      //h√†m x·ª≠ l√Ω hi·ªáu ·ª©ng l√° r∆°i 
    function FallingLeaves() {

      // hooks useRef
      const canvasRef = useRef(null); //t·∫°o m·ªôt reference ƒë·ªÉ truy c·∫≠p DOM c·ªßa th·∫ª <canvas> sau khi render.

      const leaves = useRef([]);//d√πng ƒë·ªÉ l∆∞u tr·ªØ m·∫£ng c√°c chi·∫øc l√° r∆°i. useRef gi·ªØ nguy√™n gi√° tr·ªã gi·ªØa c√°c l·∫ßn render m√† kh√¥ng g√¢y re-render.
    // Hooks useEffect ƒë·ªÉ t·∫°o v√† v·∫Ω l√°
      useEffect(() => {
        const canvas = canvasRef.current;//L·∫•y DOM element c·ªßa <canvas> t·ª´ canvasRef.
        const ctx = canvas.getContext('2d');
        //L·∫•y chi·ªÅu r·ªông v√† chi·ªÅu cao c·ªßa c·ª≠a s·ªï tr√¨nh duy·ªát, r·ªìi g√°n v√†o canvas ƒë·ªÉ v·∫Ω to√†n m√†n h√¨nh.
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        const leafCount = 30;// t·ªïng s·ªë l√°
        const leafEmojis = ['üçÇ', 'üçÅ', 'üçÉ'];
          // h√†m t·∫°o chuy·ªÉn l√° , t·ªëc ƒë·ªô r∆°i , g√≥c r∆°i
        const createLeaf = () => ({
          x: Math.random() * width,
          y: Math.random() * -height,
          size: 15 + Math.random() * 20,
          speedY: 1 + Math.random() * 2,
          speedX: (Math.random() - 0.5) * 0.5,
          rotation: Math.random() * 360,
          rotationSpeed: (Math.random() - 0.5) * 2,
          emoji: leafEmojis[Math.floor(Math.random() * leafEmojis.length)],
        });

        leaves.current = []; // t·∫°o m·∫£ng l√° m·ªõi
        //kh·ªüi t·∫°o 30 chi·∫øc l√° m·ªõi
        for (let i = 0; i < leafCount; i++) {
          leaves.current.push(createLeaf());
        }

        //H√†m draw ƒë·ªÉ v·∫Ω t·ª´ng frame
        let animationFrameId;
        const draw = () => {
          ctx.clearRect(0, 0, width, height);
          ctx.font = "30px serif";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";


          //v·∫Ω t·ª´ng chi·∫øc l√°
          leaves.current.forEach((leaf) => {
            ctx.save();
            ctx.translate(leaf.x, leaf.y);
            ctx.rotate((leaf.rotation * Math.PI) / 180);
            ctx.font = `${leaf.size}px serif`;
            ctx.fillText(leaf.emoji, 0, 0);
            ctx.restore();
            
            //C·∫≠p nh·∫≠t v·ªã tr√≠ y (r∆°i xu·ªëng), x (tr√¥i ngang), v√† xoay ti·∫øp.
            leaf.y += leaf.speedY;
            leaf.x += leaf.speedX;
            leaf.rotation += leaf.rotationSpeed;
            //ƒêi·ªÅu ki·ªán ƒë·ªÉ khi l√° r∆°i ra ngo√†i th√¨ t·ª± reset
            if (leaf.y > height) {
              leaf.x = Math.random() * width;
              leaf.y = -20;
              leaf.size = 15 + Math.random() * 20;
              leaf.speedY = 1 + Math.random() * 2;
              leaf.speedX = (Math.random() - 0.5) * 0.5;
              leaf.rotation = Math.random() * 360;
              leaf.rotationSpeed = (Math.random() - 0.5) * 2;
              leaf.emoji = leafEmojis[Math.floor(Math.random() * leafEmojis.length)];
            }
            if (leaf.x > width) leaf.x = 0;
            if (leaf.x < 0) leaf.x = width;
          });
         // H√†m draw() g·ªçi ch√≠nh n√≥ l·∫∑p l·∫°i kh√¥ng ng·ª´ng ‚Üí t·∫°o hi·ªáu ·ª©ng animation m∆∞·ª£t.
          animationFrameId = requestAnimationFrame(draw);
        };

        draw();
        //Khi c·ª≠a s·ªï thay ƒë·ªïi k√≠ch th∆∞·ªõc th√¨ canvas s·∫Ω t·ª± c·∫≠p nh·∫≠t k√≠ch th∆∞·ªõc ƒë·ªÉ lu√¥n v·ª´a v·ªõi m√†n h√¨nh.
        const handleResize = () => {
          width = window.innerWidth;
          height = window.innerHeight;
          canvas.width = width;
          canvas.height = height;
        };
        //g√°n s·ª± ki·ªán thay ƒë·ªïi k√≠ch th∆∞·ªõc web
        window.addEventListener("resize", handleResize);
        //h√†m clean-up khi component b·ªã unmount
        return () => {
          cancelAnimationFrame(animationFrameId);
          window.removeEventListener("resize", handleResize);
        };
      }, []);
      //Tr·∫£ v·ªÅ th·∫ª <canvas> ƒë·ªÉ render animation l√° r∆°i.
      return <canvas id="leaves-canvas" ref={canvasRef}></canvas>;
    }

    function AudioPlayer({ currentTrackIndex, setCurrentTrackIndex, changeBackground }) {
      // L∆∞u tr·∫°ng th√°i ƒëang ph√°t hay t·∫°m d·ª´ng.
      const [isPlaying, setIsPlaying] = useState(false);
      //L∆∞u s·ªë gi√¢y ƒë√£ ph√°t ƒë∆∞·ª£c c·ªßa b√†i h√°t.
      const [progress, setProgress] = useState(0);
      //Tr·ªè t·ªõi th·∫ª <audio> ƒë·ªÉ ƒëi·ªÅu khi·ªÉn play/pause, l·∫•y currentTime
      const audioRef = useRef(null);

      useEffect(() => {
        //Ch·∫°y khi isPlaying ho·∫∑c currentTrackIndex thay ƒë·ªïi.
        if (!audioRef.current) return;
        if (isPlaying) {
          audioRef.current.play().catch((e) => {
            console.log("L·ªói ph√°t nh·∫°c:", e);
          });
        } else {
          audioRef.current.pause();
        }
        //m·∫£ng ph·ª• thu·ªôc nh·ªù isPlaying ƒë·ªÉ ƒëi·ªÅu khi·ªÉn b·∫≠t/d·ª´ng nh·∫°c , currentTrackIndex khi thay ƒë·ªïi b√†i th√¨ khi ch·∫°y l·∫°i s·∫Ω b·∫≠t ƒë√∫ng b√†i hi·ªán t·∫°i
      }, [isPlaying, currentTrackIndex]);

      //c·∫≠p nh·∫≠t th·ªùi gian v√† x·ª≠ l√Ω khi b√†i h√°t k·∫øt th√∫c
      useEffect(() => {
        const audio = audioRef.current;
        if (!audio) return;

        const handleTimeUpdate = () => {
          setProgress(audio.currentTime);
        };

        const handleEnded = () => {
          setIsPlaying(false);
          setProgress(0);
          setCurrentTrackIndex((idx) => {
            const nextIdx = (idx + 1) % tracks.length;
            changeBackground();
            return nextIdx;
          });
          setIsPlaying(true);
        };

        audio.addEventListener("timeupdate", handleTimeUpdate);
        audio.addEventListener("ended", handleEnded);

        return () => {
          audio.removeEventListener("timeupdate", handleTimeUpdate);
          audio.removeEventListener("ended", handleEnded);
        };
      }, [currentTrackIndex]);


      

      const togglePlay = () => {
        if (!audioRef.current) return;
        if (isPlaying) {
          audioRef.current.pause();
          setIsPlaying(false);
        } else {
          audioRef.current.play()
            .then(() => setIsPlaying(true))
            .catch((error) => console.log("L·ªói ph√°t nh·∫°c:", error));
        }
      };

      const prevTrack = () => {
        setCurrentTrackIndex((idx) => {
          const prevIdx = idx === 0 ? tracks.length - 1 : idx - 1;
          changeBackground();
          return prevIdx;
        });
        setProgress(0);
        setIsPlaying(true);
      };

      const nextTrack = () => {
        setCurrentTrackIndex((idx) => {
          const nextIdx = (idx + 1) % tracks.length;
          changeBackground();
          return nextIdx;
        });
        setProgress(0);
        setIsPlaying(true);
      };

      const formatTime = (seconds) => {
        if (isNaN(seconds)) return '0:00';
        const m = Math.floor(seconds / 60);
        const s = Math.floor(seconds % 60);
        return `${m}:${s < 10 ? "0" + s : s}`;
      };

      return (
        <div className="player">
          <h3>{tracks[currentTrackIndex].title}</h3>
          <audio ref={audioRef} src={tracks[currentTrackIndex].url} preload="auto" />
          <p>{formatTime(progress)}</p>
          <div>
            <button onClick={prevTrack}>‚èÆÔ∏è</button>
            <button onClick={togglePlay}>{isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è'}</button>
            <button onClick={nextTrack}>‚è≠Ô∏è</button>
          </div>
        </div>
      );
    }

    function App() {
      const [background, setBackground] = useState(backgrounds[0]);
      const [currentTrackIndex, setCurrentTrackIndex] = useState(0);
      const [showClock, setShowClock] = useState(true);

      useEffect(() => {
        document.body.style.backgroundImage = `url(${background})`;
      }, [background]);

      const changeBackground = () => {
        let newIndex;
        do {
          newIndex = Math.floor(Math.random() * backgrounds.length);
        } while (backgrounds[newIndex] === background);
        setBackground(backgrounds[newIndex]);
      };

      return (
        <>
          <FallingLeaves />
          <div className="container">
            {showClock && <Clock key="clock" />}
            <AudioPlayer
              currentTrackIndex={currentTrackIndex}
              setCurrentTrackIndex={setCurrentTrackIndex}
              changeBackground={changeBackground}
            />
            <button onClick={() => setShowClock((v) => !v)}>
              {showClock ? '·∫®n ƒë·ªìng h·ªì' : 'Hi·ªán ƒë·ªìng h·ªì'}
            </button>
          </div>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
